<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/imagen de fondo.css" rel="stylesheet">
  </head>
  <body>
      
      <div class="contenedor-form">
        <div class="toggle">
          <span>Crear cuenta</span>
        </div>  
      
      
        <div class="formulario">
             <h5>Iniciar Sesion</h5>
             <form action="#">
                  <input id="user" type="text" name="usuario" value="" placeholder="Usuario" required>
                  <input id="pass" type="password" name="contraseña" value="" placeholder="Contraseña" required>
                  <input onclick=login() type="button"  id="boton" value="Ingresar" >

             </form>
        </div>

        <div class="formulario">
             <h5>Crea tu Cuenta</h5>
             <form action="#">
               <input type="text" placeholder="Usuario" required>
               <input type="password" placeholder="Contraseña" required>
               <input type="email" placeholder="Correo Electronico" required>
               <input type="text" placeholder="Celular">

               <input type="button" value="Registrarse">
             </form>
        </div>

        <div class="reset-password">
          <a href="#">Olvide mi Contraseña</a>
        </div>
      </div>    
      <script src="js/init.js"></script>
      <script src="js/login.js"></script>
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
